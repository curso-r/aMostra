title : Sobre.
description : "A aMostra é um evento anualmente organizado por estudantes do curso de Estatística do IME-USP e apoiado pelo prof Victor Fossaluza, com o intuito de discutir assuntos da área relacionados tanto ao mercado de trabalho quanto à academia por meio de palestras, mesas redondas e minicursos, durante uma semana."
description2 : "Este ano teremos a 13ª aMostra, que vai ocorrer nos dias 01, 02, 03, 04 e 05 de outubro das 10h00 às 19h00 no auditório Jacy Monteiro do Instituto de Matemática e Estatística da Universidade de São Paulo. A aMostra tem a preocupação de exibir temas bem variados, então vale a pena conferir a programação."
