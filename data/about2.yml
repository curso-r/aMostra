title : Sobre.
description : "A aMostra é um evento anualmente organizado por estudantes do curso de Estatística do IME-USP e apoiado pelo prof Victor Fossaluza, com o intuito de discutir assuntos que envolver o dia a dia de um estatístico  por meio de palestras, mesas redondas e minicursos."
description2 : "Este ano teremos a 14ª aMostra, que vai ocorrer nos dias 16, 17, 18, 19 e 20 de setembro das 10h00 às 19h00 no auditório Jacy Monteiro do IME-USP. A aMostra tem como foco exibir temas variados, então vale a pena conferir a progamação que está logo abaixo."
